<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Фильмы и мультики</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="search-by-name">
            <a href="/hometv/" class="home">Home</a>
            <form action="" id="search_name">
                <input type="text" name="keyword" placeholder="Название фильма / ID КиноПоиск" id="sname">
                <button class="search">Найти</button>
            </form>
        </div>
        <div class="hosting">
            <span class="name">Ресурс плеера</span>
            <select id="plr">
                <option value="1">yohoho</option>
                <option value="2">kinoplayertop</option>
            </select>
        </div>
        <div class="genres-wrap"></div>
        <div class="list-films-wrap"><ul class="films-list"></ul></div>
        <div class="show-more"><span>Показать еще</span></div>
    </div>
    <div class="popup">
        <div class="popup-stable">
            <div class="close-b">&times;</div>
            <div class="popup-stable-text"></div>
        </div>
    </div>
    <script src="//kinoplayer.top/top.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
